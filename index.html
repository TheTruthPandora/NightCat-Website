<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("https://img95.699pic.com/photo/40139/8296.gif_wh860.gif");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid black;
            width: 0;
            font-size: 30px;
            color: white;
            animation-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="typing-animation"></span></h1>
    </div>

    <audio id="typing-sound" src="play.mp3"></audio>

    <script>
        const text = "Welcome To NightCat Company";
        const typingSpeed = 150; // 延迟时间（以毫秒为单位）
        const animationSpeed = "2s"; // 动画持续时间

        const span = document.querySelector(".typing-animation");
        const typingSound = document.getElementById("typing-sound");
        let index = 0;

        function typeNextCharacter() {
            if (index < text.length) {
                span.textContent += text[index];
                playTypingSound();
                index++;
                setTimeout(typeNextCharacter, typingSpeed);
            } else {
                span.style.animation = `typing ${animationSpeed} steps(${text.length}, end), blink-caret 0.75s step-end infinite`;

                // 在动画播放完毕后，自动跳转到指定网页
                setTimeout(() => {
                    window.location.href = "https://night-cat-website.vercel.app/nightcat.html";
                }, animationSpeed.slice(0, -1) * 1000); // 将动画持续时间转换为毫秒
            }
        }

        function playTypingSound() {
            typingSound.currentTime = 0; // 重置音效播放位置
            typingSound.play(); // 播放音效
        }

        typeNextCharacter();
    </script>
</body>
</html>
